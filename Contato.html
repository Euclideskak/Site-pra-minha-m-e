    <!-- Ícones do Ionicons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.10-0/css/ionicons.min.css" rel="stylesheet">

    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        /* Navbar */
        .navbar {
            background-color: #FF6EB1;
        }

        .navbar-brand img {
            width: 150px;  /* Largura definida */
            height: 150px; /* Altura igual para manter a proporção */
            border-radius: 50%; /* Forma esférica */
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #FF1D5C !important;
        }

        /* Seções */
        #home {
            background-color: black; /* Alterando o fundo para preto */
            color: rgb(0, 0, 0);
            height: 80vh; /* Diminui a altura da seção */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #home h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #home .btn {
            background-color: #FF6EB1;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            text-transform: uppercase;
        }

        #home .btn:hover {
            background-color: #FF1D5C;
        }

        /* Contêiner de Contato */
        .contact-container {
            padding: 50px 20px 20px; /* Menor padding para a seção de contato */
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -5px; /* Ajustando para a seção ficar mais para baixo */
        }

        .contact-container h1 {
            font-size: 28px;
            color: #FF6EB1;
        }

        .contact-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF6EB1;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 20px;
        }

        .contact-button:hover {
            background-color: #FF1D5C;
            color: white !important;
            font-size: 18px;
            text-decoration: none;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
