      :root {

    --branco: #ffffff;
    --cinza-muito-claro: #ffffff;

}

/* Exemplo de uso das variáveis */
body {

    color: var(--cinza-escuro);
}

.navbar {

}


.navbar-brand img {
            max-width: 150px;
        }

.navbar-nav .nav-link {
    color: var(--branco) !important;
}

.navbar-nav .nav-link:hover {
    color: var(--rosa-escuro) !important;
}

#home {
    background-color: var(--cinza-ultra-claro);
    color: var(--branco);
}

#home .btn {
    background-color: var(--rosa-claro);
    color: var(--branco);
}

#home .btn:hover {
    background-color: var(--rosa-escuro);
}

#services {
    background-color: var(--branco);
}

#services h2 {
    color: var(--cinza-escuro);
}

.service-box {
    background-color: var(--cinza-muito-claro);
    border: 1px solid var(--cinza-ultra-claro);
}

#portfolio {
    background-color: var(--cinza-ultra-claro);
}

#team {
    background-color: var(--branco);
}

#contact {
    background-color: var(--rosa-claro);
    color: var(--branco);
}

footer {
    background-color: var(--cinza-escuro);
    color: var(--branco);
}
