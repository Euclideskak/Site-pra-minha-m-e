<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Galeria de Manicure</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones do Ionicons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.10-0/css/ionicons.min.css" rel="stylesheet">

    <!-- Estilos customizados para este template -->
    <style>
      /* Reset de estilos */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Arial', sans-serif;
          color: #333;
          line-height: 1.6;
          background-color: #f8f8f8;
      }

      /* Navbar */
      .navbar {
          background-color: #FF6EB1;
      }

      .navbar-brand img {
          width: 150px;  /* Largura definida */
          height: 150px; /* Altura igual para manter a proporção */
          border-radius: 50%; /* Forma esférica */
      }

      .navbar-nav .nav-link {
          color: white !important;
          font-size: 18px;
      }

      .navbar-nav .nav-link:hover {
          color: #FF1D5C !important;
      }

      /* Seções */
      #home {
          background: url('https://unhadecoradasimples.com.br/wp-content/uploads/2024/09/unhas-francesinhas-2024-novas-ideias-1024x579.png') no-repeat center center fixed;
          background-size: cover;
          color: rgb(0, 0, 0);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
      }

      #home h1 {
          font-size: 48px;
          font-weight: bold;
          text-transform: uppercase;
      }

      #home .btn {
          background-color: #FF6EB1;
          color: white;
          padding: 15px 30px;
          font-size: 18px;
          border-radius: 30px;
          text-transform: uppercase;
      }

      #home .btn:hover {
          background-color: #FF1D5C;
      }

      /* Serviços */
      #services {
          padding: 60px 0;
          background-color: #fff;
      }

      #services h2 {
          font-size: 36px;
          color: #333;
          margin-bottom: 30px;
      }

      .service-box {
          text-align: center;
          padding: 30px;
          border: 1px solid #ddd;
          border-radius: 10px;
          margin-bottom: 30px;
          background-color: #f9f9f9;
      }

      .service-box i {
          font-size: 40px;
          color: #FF6EB1;
          margin-bottom: 20px;
      }

      .service-box h4 {
          font-size: 24px;
          color: #333;
          margin-bottom: 10px;
      }

      .service-box p {
          font-size: 16px;
          color: #777;
      }

      /* Portfólio */
      #portfolio {
          padding: 60px 0;
          background-color: #f4f4f4;
      }

      #portfolio h2 {
          text-align: center;
          font-size: 36px;
          margin-bottom: 40px;
      }

      /* Galeria de imagens com Flexbox */
      .gallery {
          display: flex;
          flex-wrap: wrap; /* Permite que as imagens quebrem de linha se não couberem */
          gap: 15px; /* Espaço entre as imagens */
          justify-content: center; /* Centraliza as imagens */
      }

      .gallery img {
          width: 100%;     /* A imagem ocupa toda a largura do contêiner da coluna */
          height: 250px;   /* Altura fixa para todas as imagens */
          object-fit: cover;  /* As imagens preenchem o espaço sem distorcer */
          border-radius: 10px; /* Bordas arredondadas */
          display: block; /* Remove espaço extra abaixo da imagem */
          max-width: 300px; /* Define uma largura máxima para as imagens */
      }

      /* Responsividade para telas menores */
      @media (max-width: 767px) {
        .gallery img {
            height: 200px;  /* Diminui a altura das imagens em telas menores */
        }
      }

      /* Contato */
      #contact {
          background-color: #FF6EB1;
          color: rgb(255, 255, 255);
          padding: 60px 0;
          text-align: center;
      }

      #contact h2 {
          font-size: 36px;
          margin-bottom: 20px;
      }

      #contact p {
          font-size: 18px;
          margin-bottom: 30px;
      }

      /* Footer */
      footer {
          background-color: #333;
          color: white;
          padding: 20px;
          text-align: center;
      }
    </style>
  </head>
